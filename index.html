<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./src/css/input.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./src/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">



</head>

<body class="bg-black ">

    <section class="sidebar z-20 fixed top-0 bottom-0 w-1/4   flex">
        <div class="menue bg-black h-lvh py-8 px-6 hidden w-5/6 ">
            <ul class="text-white list-none text-xl ">
                <li class="pb-7 hover:cursor-pointer" onclick="showSearchInputs()">Search
                </li>
                <li class="pb-7 hover:cursor-pointer" onclick="categories()">
                    Categories
                </li>
                <li class="pb-7 hover:cursor-pointer" onclick="Area()">
                    Area
                </li>
                <li class="pb-7 hover:cursor-pointer" onclick="Ingredients()">
                    Ingredient
                </li>
                <li class="pb-7 hover:cursor-pointer" onclick="contactForm()">
                    contact us
                </li>
            </ul>

            <div class="text-white align-bottom self-end">

                <ul class="flex">
                    <li>
                        <a class="me-2"><i class="fa-brands fa-facebook fa-lg " style="color: #ffffff;"></i></a>
                    </li>
                    <li>
                        <a class="me-2"><i class="fa-brands fa-twitter fa-lg" style="color: #ffffff;"></i></a>
                    </li>
                    <li>
                        <a><i class="fa-solid fa-globe fa-lg" style="color: #ffffff;"></i></a>
                    </li>
                </ul>
                <p class="text-xl mt-3 ">Copyright Â© 2019 All Rights Reserved.</p>
            </div>
        </div>

        <div class="fixed-menue bg-white text-center py-8 w-1/6 grid">
            <div class="">
                <img src="./src/images/logo.png" class="w-3/4 " />
            </div>
            <i class="fa-solid fa-bars fa-2xl self-center close"></i>
            <div class="self-end grid">
                <a><i class="fa-solid fa-globe fa-lg"></i></a>
                <a><i class="fa-solid fa-share-nodes fa-lg"></i></a>
            </div>
        </div>
    </section>
    <section class="hidden search justify-center">
        <form onsubmit="searchitem(event)" class="w-1/3">
            <div class="container text-center  mx-auto mt-8">
                <input onkeyup="searchitem(event)" id="searchName" type="text" placeholder="search by name"
                    class="text-white w-2/3 h-11 p-4 rounded-md text-lg bg-transparent border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block  focus:ring-1" />
            </div>
        </form>
        <form onsubmit="searchLetter(event)" class="w-1/3">
            <div class="container mx-auto mt-8">
                <input onkeyup="handleKeyUp(event)" maxlength="1" id="searchLetter" type="text"
                    placeholder="search by first letter"
                    class="text-white w-2/3 h-11 p-4 rounded-md text-lg bg-transparent border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block  focus:ring-1" />
            </div>
        </form>
    </section>
    <section class="container mx-auto section-1">
        <div id="recipeImg" class="card w-full flex flex-wrap  justify-around text-center ">
            <div class="">

            </div>

        </div>
    </section>

    <section class="container h-lvh mx-auto mt-52 text-center contact-form hidden">

        <form class="mx-auto ">
            <div class="w-full  flex  justify-around align-middle ">
                <label class="w-1/3 ">

                    <input id="Name" type="text" oninput="validation(this);"
                        class="peer ... w-full  h-14 rounded-md focus:text-black text-black bg-slate-50 focus:bg-slate-50 focus:outline-none focus:border-t-indigo-950 focus:ring-t-indigo-950 block  focus:ring-2 p-2"
                        placeholder="Enter your Name" />
                    <div
                        class="alertBox hidden w-100 mt-2 bg-red-200 border b100 mt-2der-red-400100 mt-2ext-red-800 px-4 py-2 rounded-md mb-4">
                        Alert: less than 2 char.
                    </div>
                </label>

                <label class="w-1/3 ">

                    <input id="email" type="email" oninput="validation(this);"
                        class="peer ... w-full h-14 rounded-md focus:text-black text-black bg-slate-50 focus:bg-slate-50 focus:outline-none focus:border-t-indigo-950 focus:ring-t-indigo-950 block  focus:ring-2 p-2"
                        placeholder="Enter your Email" />
                    <div
                        class="alertBox hidden w-100 mt-2 bg-red-200 border b100 mt-2der-red-400100 mt-2ext-red-800 px-4 py-2 rounded-md mb-4">
                        Alert: Enter valid email..
                    </div>
                </label>

            </div>

            <div class="w-full pt-5 flex  justify-around align-middle">
                <label class="w-1/3 ">

                    <input id="phone" type="number" oninput="validation(this);"
                        class="peer ... w-full  h-14 rounded-md focus:text-black text-black bg-slate-50 focus:bg-slate-50 focus:outline-none focus:border-t-indigo-950 focus:ring-t-indigo-950 block  focus:ring-2 p-2"
                        placeholder="Enter your phone number" />
                    <div
                        class="alertBox hidden w-100 mt-2 bg-red-200 border b100 mt-2der-red-400100 mt-2ext-red-800 px-4 py-2 rounded-md mb-4">
                        Alert: enter valid phone number.
                    </div>
                </label>

                <label class="w-1/3 ">

                    <input id="age" type="number" oninput="validation(this);"
                        class="peer ... w-full h-14 rounded-md focus:text-black text-black bg-slate-50 focus:bg-slate-50 focus:outline-none focus:border-t-indigo-950 focus:ring-t-indigo-950 block  focus:ring-2 p-2"
                        placeholder="Enter your Age" />
                    <div
                        class="alertBox hidden w-100 mt-2 bg-red-200 border b100 mt-2der-red-400100 mt-2ext-red-800 px-4 py-2 rounded-md mb-4">
                        Alert: enter valid age.
                    </div>
                </label>

            </div>

            <div class="w-full mt-6  flex  justify-around align-middle">
                <label class="w-1/3 ">

                    <input id="password" type="text" oninput="validation(this);"
                        class="peer ... w-full  h-14 rounded-md focus:text-black text-black bg-slate-50 focus:bg-slate-50 focus:outline-none focus:border-t-indigo-950 focus:ring-t-indigo-950 block  focus:ring-2 p-2"
                        placeholder="Enter your password" />
                    <div
                        class="alertBox hidden w-100 mt-2 bg-red-200 border b100 mt-2der-red-400100 mt-2ext-red-800 px-4 py-2 rounded-md mb-4">
                        Alert:Enter valid password *Minimum eight characters, at least one letter and one number:*
                    </div>
                </label>

                <label class="w-1/3 ">

                    <input id="repassword" type="text" oninput="validation(this);"
                        class="peer ... w-full h-14 rounded-md focus:text-black text-black bg-slate-50 focus:bg-slate-50 focus:outline-none focus:border-t-indigo-950 focus:ring-t-indigo-950 block  focus:ring-2 p-2"
                        placeholder="Repassword" />
                    <div
                        class="alertBox hidden w-100 mt-2 bg-red-200 border b100 mt-2der-red-400100 mt-2ext-red-800 px-4 py-2 rounded-md mb-4">
                        Alert: not match.
                    </div>
                </label>

            </div>
            <button id="dis"
                class="mt-7 disabled:bg-transparent disabled:border disabled:border-red-700 disabled:text-red-700 text-red-100 rounded-md px-4 py-2 bg-red-800 hover:bg-red-600"
                disabled>Submit</button>
        </form>

    </section>




    <script src="./src/js/jquery-3.7.1.min.js"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
